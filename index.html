<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  </head>
  <body><body style="background-color:powderblue;">
    <div>
    <h1>BMI Calculator</h1>
    <form id="unit">
      <input type="radio" name="unit" id="metric" value="Metric">metric
      <input type="radio" name="unit" id="imperial" value="Imperial">imperial
    </form>
    <br>
    <form>
      <input type="text" id="weight" placeholder="Weight">
      <input type="text" id="height" placeholder="Height">
      <input type="button" id="calculate" value="Calculate">
    </form>

      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
    <script type="text/javascript">
  $(document).ready(function () {
    $('#calculate').click(function () {
      var w = parseFloat($('#weight').val());
      var h = parseFloat($('#height').val());
      var person = new Person({weight: w, height: h});
      var unit = 'metric';
      var calculator = new BMIcalculator();
      var checked = $('#unit input[type="radio"]:checked').val();
      if (checked == "Metric") {
        console.log ('calculate using metric');
        calculator.metric_bmi(person);
      } else if (checked == "Imperial") {
        console.log ('calculate using imperial');
        calculator.imperial_bmi(person)
      } else {
        alert("Please choose a unit!");
      };

      $('#display_value').html('Your BMI is ' + person.bmiValue);
      $('#display_message').html('and you are '+ person.bmiMessage);


    });
  });
</script>
<br>
<br>
  </body>
</html>
